<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageBg">
  <button ion-button (click)="chart()" block>Go to chart</button>
  <form (ngSubmit)="logForm()">
      <ion-item>
          
          <ion-input placeholder="Number" type="number" [(ngModel)]="FrmForgotPW.number"   name="number"></ion-input>
      </ion-item>
      
      <button ion-button type="submit" height="45px" color="secondary" block>Request PIN </button>
    </form>
</ion-content>
