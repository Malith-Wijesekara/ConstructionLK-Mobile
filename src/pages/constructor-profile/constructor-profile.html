<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Constructor Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pageBg">
  <ion-segment [(ngModel)]="ConstructorMenu" color="primary">
    <ion-segment-button value="profile">
      <ion-icon md="md-contact" name="contact"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="home">
      <ion-icon name="home"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="services">
      <ion-icon md="md-hammer" name="hammer"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="settings" color="secondary">
      <ion-icon name="settings"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <!--_________________Profile tab_____________-->
  <div [ngSwitch]="ConstructorMenu">
    <ion-list *ngSwitchCase="'profile'">
      <div class="profDiv">
        <img class="Style_img" src="../assets/img/profile.jpg">
        <p style="color:rgb(132, 214, 24); font-size:20pt">Malith Wijesekara</p>
        <div id="main-wrap">
            <div id="sidebar"><p style="color:rgb(170, 161, 161); font-size:10pt">Frelance</p></div>
            <div id="content-wrap"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></div>
          </div>
      </div>
      
      
      
    </ion-list>


    <!--_________________Home tab_____________-->
    <ion-list *ngSwitchCase="'home'">
      <ion-item>
        <ion-label>Toppings</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>Bacon</ion-option>
          <ion-option>Black Olives</ion-option>
          <ion-option>Extra Cheese</ion-option>
          <ion-option>Mushrooms</ion-option>
          <ion-option>Pepperoni</ion-option>
          <ion-option>Sausage</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <!--_________________Sevices tab_____________-->
    <ion-list *ngSwitchCase="'services'">
        <ion-card>
      <ion-list>
          <ion-item class="styleStatus">
              <ion-label>Status</ion-label>
              <ion-toggle class="toggle" [(ngModel)]="status"></ion-toggle>
          </ion-item>
      </ion-list>
    </ion-card>


      <ion-card>

        <ion-card-content>
          <ion-card-title>
            My services
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
          </p>
          <button ion-button icon-start>
              <ion-icon name="add-circle"></ion-icon>
              new service
            </button>
        </ion-card-content>
      </ion-card>

    </ion-list>

    <!--_________________Settings tab_____________-->
    <ion-list *ngSwitchCase="'settings'">
      <ion-item>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
          <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
          <div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
              <ion-icon name="add"></ion-icon>
              <div>
                choose profile picture
              </div>
            </div>
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
          </div>

          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="First Name" formControlName="about"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name" formControlName="about"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Name" formControlName="about"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Age" formControlName="about"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Mobile" formControlName="about"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" formControlName="about"></ion-input>
            </ion-item>
          </ion-list>



        </form>

      </ion-item>
      
    </ion-list>
  </div>

</ion-content>
