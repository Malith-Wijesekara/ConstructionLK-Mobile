<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Search results</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="pageBg">

  <ion-card>
    <img src="../assets/img/User.png" />
    <ion-card-content *ngIf="moreData">
      <ion-card-title>
        {{ moreData.Provider.Name }} {{ moreData.Provider.Rate }}
        <ion-icon style="color:rgb(221, 177, 16)" name="star">
        </ion-icon>
      </ion-card-title>
      <h3>
        My service : {{ moreData.Description }}
      </h3>
      <h4>
        Pricing : 
      </h4>

      <button ion-button height="45px" color="secondary" block (click)="pickLocation()">Send request</button>
    </ion-card-content>
  </ion-card>
