<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pageBg" padding>
  
  <div class="profDiv">
    <ion-list>
      <div *ngIf="serviceDetails">

        <h1 style="color:rgb(245, 245, 245);">{{serviceDetails.Name}}</h1>
        <p style="color:rgb(221, 177, 16); font-size:13pt">
          <ion-icon class="ico" name="mail"></ion-icon>
        </p>

        <ion-grid>
          <ion-row>
            <ion-col style="background-color:rgb(241, 234, 237);  font-size:12pt">Freelancer</ion-col>
            <ion-col style="background-color:rgb(0, 0, 0); font-size:12pt">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
    <!-- <h3 style="color:rgb(245, 245, 245);">Service location</h3> -->
    
  </div>
  <div #map id="map">
      <div id="floating-panel">
          <h3 style="color:rgb(245, 245, 245);">Service location</h3>
      </div>
  </div>
  <button ion-button height="45px" color="secondary"  block >Delete Service</button>
</ion-content>
